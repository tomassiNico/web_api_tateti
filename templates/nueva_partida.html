{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <form action="/crear_partida" method="POST">
    <div class="form-group">
      <label for="jugador">Tu Nombre:</label>
      <input type="text" class="form-control" id="jugador" placeholder="Nombre del jugador..." name="jugador">
    </div>
    <div class="form-group">
      <label for="forma">Seleccione CRUZ o CIRCULO</label>
      <select class="form-control" id="forma" name="forma">
        <option>X</option>
        <option>O</option>
      </select>
      <button type="submit" class="btn btn-primary mt-4">Crear partida</button>
    </div>
  </form>
</div>
{% endblock %}
