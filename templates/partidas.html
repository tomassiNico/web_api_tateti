<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ta-Te-Ti</title>
  </head>
  <body>
    <ul>
      {% for p in partidas %}
      <li><a href="/partida/{{ p._id }}">Partida: {{ p.jugador }} - Fecha creacion: {{ p.add_date }} -
          Estado: {% if p.ganador == '' %}
                    {{ "En cuso "}}
                  {% else %}
                      {{ "Finalizada" }} - Ganador: {{ p.ganador }}
                  {% endif %}
          </a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
