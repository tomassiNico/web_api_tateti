{% extends "base.html" %}
{% block content %}
<div class="container">
  <ul>
    {% for p in partidas %}
    <li><a href="/partida/{{ p._id }}">Partida: {{ p.jugador }} - Fecha creacion: {{ p.add_date }} -
        Estado: {% if p.ganador == '' %}
                  {{ "En cuso "}}
                {% else %}
                    {{ "Finalizada" }} - Ganador: {{ p.ganador }}
                {% endif %}
        </a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
